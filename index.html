<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>
    <section class="text-gray-600 body-font bg-blue-300">
        <!-- <div class="container px-5 py-24 mx-auto"> -->

            <span class="absolute text-white text-4xl top-5 left-4 cursor-pointer" onclick="Openbar()">
                <i class="bi bi-filter-left px-2 bg-gray-900 rounded-md"></i>
              </span>
      
            <div class="sidebar fixed top-0 bottom-0 lg:left-0 left-[-300px] p-2 w-[300px] overflow-y-auto text-center bg-blue-300">

                

                <div class="text-2xl">

                    <div class="p-2.5 mt-1 flex items-center">
                        <i class="bi bi-suit-heart-fill px-2 py-1 bg-gray-300 rounded-md"></i>
                        <h1 class="font-bold ml-3 ">Razan</h1>
                        <i class="bi bi-x-circle ml-28 lg:hidden" onclick="Openbar()"></i>
                    </div>

                    <hr class="my-2 text-gray-600">

                </div>


                <div class="p-2.5 mt-4 flex items-center rounded-md px-4 duration-300 cursor-pointer bg-gray-700 text-white">

                    <i class="bi bi-search text-white text-2xl"></i>

                    <input type="text" placeholder="Search" class="w-full bg-transparent text-2xl ml-3 focus:outline-none">

                </div>


                <div class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-blue-700 text-black hover:text-white">

                    <i class="bi bi-house-door-fill  text-2xl"></i>
                    <span class="ml-3 text-2xl">Home</span>
                </div>


                <div class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-blue-700 text-black hover:text-white">

                    <i class="bi bi-bookmark-fill  text-2xl"></i>
                    <span class="ml-3 text-2xl">Bookmark</span>
                </div>


                <hr class="my-2 text-gray-600">


                <div class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-blue-700 text-black hover:text-white" onclick="dropdown()">

                    <i class="bi bi-chat-left-text-fill text-2xl mt-1"></i>
                    
                    <div class="flex justify-between w-full items-center">
                        <span class="ml-3 text-2xl ">ChatBox</span>
                        <span class="text-sm rotate-180" id="arrow">
                            <i class="bi bi-chevron-down"></i>
                        </span>
                    </div>
                </div>

                <div class="text-left text-2xl font-thin mt-2 w-4/5 mx-auto text-black " id="submenu">

                    <h1 class="cursor-pointer p-2 hover:text-white rounded-md mt-1 hover:bg-blue-700">Social</h1>
                    <h1 class="cursor-pointer p-2  hover:text-white rounded-md mt-1 hover:bg-blue-700">Personal</h1>
                    <h1 class="cursor-pointer p-2 hover:text-white rounded-md mt-1 hover:bg-blue-700">Friends</h1>

                </div>



                <div class="p-2.5 mt-3 flex items-center  rounded-md px-4 duration-300 cursor-pointer hover:bg-blue-700 text-black hover:text-white">

                    <i class="bi bi-box-arrow-in-right  text-2xl"></i>
                    <span class="ml-3 text-2xl">LogOut</span>
                </div>



            </div>
          
    
      </section>


      <script src="script.js"></script>
</body>
</html>
